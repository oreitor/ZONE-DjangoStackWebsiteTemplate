{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style_articles.css' %}">
  <style>
    .form-control {
      margin-bottom: 15px;
    }
    .form {
      margin-top: 114px;
      margin-bottom: 65px;
    }
  </style>

  <title>ZONE - Contact</title>

</head>

<body style="height: 600px; background-color: light;">

  <nav class="navbar navbar-expand-md navbar-dark fixed-top">

    <div class="container">
      <a href="{% url 'index' %}" class="navbar-brand">
        <img src="{% static 'img/logo.jpg' %}" alt="" style="max-width: 40px;height: auto;">
        &nbsp;
        <span class="font-weight-light small">Break Down The Borders</span>
      </a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="{% url 'index' %}" class="nav-link">Home</a>
        </li>
        <li class="nav-item active">
          <a href="{% url 'contact' %}" class="nav-link">Contact Us</a>
        </li>
      </ul>
    </div>

  </nav>

  <div class="form container">
      <div class="row">
        <div class="col-md-6 mx-auto lead">
          <form action="contact" method="post" id="form">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Send!" class="btn btn-dark">
          </form>
        </div>
      </div>
  </div>

  <footer class="footer">

    Copyright Â© 2020
    &nbsp;&nbsp;<span class="vl my-auto"></span>&nbsp;&nbsp;
    ZONE

  </footer>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
